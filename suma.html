<!DOCTYPE html>
<html>
  <head>
    <title>Suma de dos números</title>
    <style>
      /* Estilos para el formulario y el botón */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        margin: 10px 0;
      }
      input[type="number"] {
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
        border: none;
        box-shadow: 1px 1px 3px gray;
      }
      button {
        margin: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: lightblue;
        color: white;
        font-size: 16px;
        box-shadow: 1px 1px 3px gray;
        cursor: pointer;
      }
      button:hover {
        background-color: blue;
      }
      /* Estilos para el resultado */
      #resultado {
        margin: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      .title{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Suma de dos números</h1>
    <form>
      <label for="numero1">Primer número:</label>
      <input type="number" id="numero1" name="numero1" required>
      <label for="numero2">Segundo número:</label>
      <input type="number" id="numero2" name="numero2" required>
      <button type="button" onclick="sumar()">Sumar</button>
    </form>
    <div class="title" id="resultado"></div>
    <script>
      function sumar() {
        // Obtener los valores de los dos inputs
        let num1 = Number(document.getElementById("numero1").value);
        let num2 = Number(document.getElementById("numero2").value);
        // Calcular la suma y mostrar el resultado
        let resultado = num1 + num2;
        document.getElementById("resultado").innerHTML = `El resultado es: ${resultado}`;
      }
    </script>
  </body>
</html>
